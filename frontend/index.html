<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background-color: rgb(202, 202, 202);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      width: 500px;
      height: 500px;
      border: 2px solid black;
      display: grid;
      grid-template-columns: auto auto auto auto auto;
      border-collapse: collapse;
    }

    .grid-item {
      border: 2px solid black;
      border-collapse: collapse;
    }

    .robot {
      width: 100%;
      height: 100%;
      background-image: url(https://www.ericjuneaubooks.com/wp-content/uploads/2013/10/1_dKSSlnsTw2M-VJMl_ROSdA.png);
      background-size: cover;
    }

    .control-panel {
      width: 350px;
      border-radius: 10px;
      position: absolute;
      border: 2px solid black;
      left: 10%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .emojis {
      display: flex;
      justify-content: center;
    }

    .emojis button {
      font-size: 50px;
      margin: 10px;
      border: none;
      background-color: transparent;
      cursor: pointer;
    }

    #move {
      background-color: lightblue;
      color: white;
      font-size: 25px;
      width: 80%;
      height: 40px;
      cursor: pointer;
      margin: 15px;
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <div class="emojis"> 
      <button id="left">⬅️</button>
      <button id="right">➡️</button>
    </div>
    <button id="move">MOVE</button>
  </div>
  <div id="grid" class="grid"></div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
